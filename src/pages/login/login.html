<ion-header>
  <ion-navbar color="blue">
    <ion-title style="width: 100%">
      ChatApp :<em class="tracker"> Chat with friends!</em>
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form class="logform">

    <p class ="heading" color="blue">Email</p>
    <ion-item class="inputfield">
      <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
 
    <p class ="heading" color="blue" padding-top="150px">Password</p>
    <ion-item class="inputfield">
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </form>

  <button class="login" ion-button color="green" (click)="login(user.email)">Login</button>

  <div class="create">
    <a color="blue" (click)="openRegisterPage()"><u>Create New Account</u></a>
    <p>  </p>
    <a color="blue" (click)="forgotPassword()"><u>Forgot password?</u></a>
  </div>

</ion-content>
